<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1><b>MY NEWS</b></h1>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">
  <!-- Blog entry -->
  <div *ngFor="let item of items; index as newsIndex">
  <div class="w3-card-4 w3-margin w3-white">
    <img src={{item.urlToImage}} alt="Nature" style="width:100%">
    <div class="w3-container">
      <h3><b>{{item.title}}</b></h3>
      <h5>{{item.author}}: {{item.source.name}}, <span class="w3-opacity">{{item.publishedAt}}</span></h5>
	  <h4></h4>
    </div>

    <div class="w3-container">
      <p>{{item.description}}</p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
		  <a href={{item.url}} class="w3-button w3-padding-large w3-white w3-border" target="_blank">READ MORE »</a>
        </div>
        <div class="w3-col m4 w3-hide-small">
          <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">0</span></span></p>
        </div>
      </div>
    </div>
	</div>
	<hr>
  </div>

<!-- END BLOG ENTRIES -->
</div>

<!-- Introduction menu -->
<div class="w3-col l4">

  <!-- Posts -->
  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4>Filter</h4>
    </div>
    <ul class="w3-ul w3-hoverable w3-white">
      <li class="w3-padding-16">
        <button onclick="myFunction('Demo2')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i
        class="fa fa-calendar-check-o fa-fw w3-margin-right"></i> Country</button>
		<div id="Demo2" class="w3-hide w3-container">
		  <mat-select placeholder="PL" (selectionChange)="onSelectCountry($event.value)">
			<mat-option *ngFor="let country of dropdownCountryList" [value]="country.item_text">
			  {{country.item_text}}
			</mat-option>
		  </mat-select>
		</div>
      </li>
    </ul>
  </div>
  <hr>

<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <button type="button" class="w3-button w3-black w3-black w3-padding-large w3-margin-bottom" (click)="gePrevNews()">Previous</button>
  <button type="button" class="w3-button w3-black w3-black w3-padding-large w3-margin-bottom" (click)="geNextNews()">Next »</button>
</footer>

</body>
</html>
